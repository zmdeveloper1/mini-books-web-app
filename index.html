<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books Mini App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">Books Mini App</h1>

        <div class="mb-4">
            <h3>Add a New Book</h3>
            <form id="book-form">
                <div class="mb-3">
                    <label for="title" class="form-label">Book Title</label>
                    <input type="text" id="title" class="form-control" placeholder="Enter book title" required>
                </div>
                <div class="mb-3">
                    <label for="author" class="form-label">Author</label>
                    <input type="text" id="author" class="form-control" placeholder="Enter author's name" required>
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <textarea id="description" class="form-control" rows="3" placeholder="Enter book description"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Add Book</button>
            </form>
        </div>

        <div>
            <h3>Books List</h3>
            <ul id="books-list" class="list-group">
                <!-- Books will appear here -->
            </ul>
        </div>
    </div>

    <script>
        const form = document.getElementById('book-form');
        const booksList = document.getElementById('books-list');

        form.addEventListener('submit', (e) => {
            e.preventDefault();

            const title = document.getElementById('title').value;
            const author = document.getElementById('author').value;
            const description = document.getElementById('description').value;

            const listItem = document.createElement('li');
            listItem.className = 'list-group-item d-flex justify-content-between align-items-start';
            listItem.innerHTML = `
                <div>
                    <h5>${title}</h5>
                    <p><strong>Author:</strong> ${author}</p>
                    <p>${description}</p>
                </div>
                <button class="btn btn-danger btn-sm delete-btn">Delete</button>
            `;

            booksList.appendChild(listItem);

            document.getElementById('title').value = '';
            document.getElementById('author').value = '';
            document.getElementById('description').value = '';
        });

        booksList.addEventListener('click', (e) => {
            if (e.target.classList.contains('delete-btn')) {
                e.target.parentElement.remove();
            }
        });
    </script>
</body>
</html>
